provider:
  name: aws
  runtime: python3.6

# you can overwrite defaults here
  stage: dev
  region: ap-south-1

  environment:
    #DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}-p2reviews
    DYNAMODB_TABLE: reviewsp2  

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"                
                 
    - Effect: "Allow"
      Action:
           - comprehend:DetectSentiment
      Resource: "*"

